<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>QR-Code Generator</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="style.css" rel="stylesheet">
	</head>

	<body class="bg-[#111827] flex items-center justify-center min-h-screen m-0">

		<div class="flex flex-col items-center w-full max-w-sm mx-4">
			
			<!-- Form Box -->
			<div class="bg-[#374151] shadow-lg rounded-lg p-6 w-full">
				<h1 class="text-2xl font-bold text-center mb-4 text-white">QR-Code Generator</h1>
				<form id="qr-form" class="space-y-4">
					<div class="mt-4">
						<button id="add-input" type="button" class="shadow-lg w-full bg-green-800 hover:bg-green-600 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded-md">Add Input</button>
					</div>
					<div class="mt-4">
						<button type="submit" class="w-full shadow-lg bg-purple-800 hover:bg-purple-600 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded-md">Generate QR Code</button>
					</div>
				</form>
			</div>

			<!-- QR Code Box -->
			<div id="qr-code" class="hidden mt-2 bg-[#374151] shadow-lg rounded-lg p-6 w-full">
				<div id="success-message" class="hidden mt-4 bg-green-800 text-white font-bold text-center py-2 px-4 rounded-md"></div>
				<div id="qr-error-message" class="hidden mt-4 bg-red-800 text-white font-bold text-center py-2 px-4 rounded-md"></div>
				<div id="qr-result" class="mt-4 flex justify-center">
					<img class="max-w-full h-auto mb-8" />
				</div>
			</div>

		</div>

		<!-- Input-Modal -->
		<div id="input-modal" class="shadow-lg fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
			<div class="bg-[#374151] rounded-lg p-6 w-full max-w-sm mx-4">
				<h2 class="text-xl font-bold mb-4 text-white text-center">Add New Input</h2>
				<form id="modal-form">
					<div class="mb-4">
						<label for="input-label" class="block font-bold text-m text-white">Label:</label>
						<input type="text" id="input-label" class=" text-white mt-1 block w-full px-4 py-2 border border-[#111827] rounded-md focus:ring-blue-500 focus:border-blue-500 bg-[#111827] focus:outline-none" placeholder="Enter Label" required>
					</div>
					<div class="mb-4">
						<label for="input-type" class="block text-m font-bold text-white">Input Type:</label>
						<select id="input-type" class="text-white bg-[#111827] mt-1 block w-full px-4 py-2 border border-[#111827] rounded-md focus:ring-blue-500 focus:border-blue-500" required>
							<option value="text">Text</option>
							<option value="number">Number</option>
							<option value="url">URL</option>
							<option value="email">Email</option>
						</select>
					</div>
					<div class="flex justify-end">
						<button type="button" id="close-modal" class="shadow-lg focus:shadow-outline focus:outline-none mr-2 bg-red-800 hover:bg-red-600 text-white py-2 px-4 rounded-md">Cancel</button>
						<button type="submit" class="shadow-lg focus:shadow-outline focus:outline-none bg-green-800 hover:bg-green-600 text-white py-2 px-4 rounded-md">Add</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Error-Modal -->
		<div id="error-modal" class="shdow-lg fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
			<div class="bg-[#374151] rounded-lg p-6 w-full max-w-sm mx-4">
				<h2 class="text-xl font-bold mb-4 text-red-500 text-center">Error</h2>
				<p id="error-message" class="text-white font-bold text-center"></p>
				<div class="flex justify-center">
					<button type="button" id="close-error" class="shadow-lg focus:shadow-outline focus:outline-none mt-4 bg-red-800 hover:bg-red-600 text-white py-2 px-4 rounded-md">Close</button>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>

</html>
